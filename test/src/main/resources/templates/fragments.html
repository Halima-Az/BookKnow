<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book2now</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" th:fragment="navbar">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold logo_continer" th:href="@{/hello}"><img alt="book2now" th:src="@{/images/logobook.png}" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <!-- Liens visibles pour tous -->
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link active" th:href="@{/hello}">Accueil</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/about}">À propos</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/services}">Services</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/contact}">Contact</a></li>

                        <!-- Liens Sign in / Sign up pour les utilisateurs non connectés -->
                        <li class="nav-item fw-bold btns" sec:authorize="isAnonymous()">
                            <a class="nav-link btn-signin" th:href="@{/login}">Sign in</a>
                            <a class="nav-link btn-signup" th:href="@{/register}">Sign up</a>
                        </li>

                        <!-- Liens pour les utilisateurs connectés -->
                        <li class="nav-item fw-bold btns " sec:authorize="isAuthenticated()">
                            <a class="nav-link favorite-btn text-danger fs-4" th:href="@{/favorites}"><i class="fa-solid fa-heart"></i></a>

                            <!-- Formulaire POST pour logout -->
                            <form th:action="@{/logout}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-signup"> <i class="fa-solid fa-right-from-bracket"></i> Log out</button>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- fragments/breadcrumb.html -->
        <div th:fragment="breadcrumb">
            <nav aria-label="breadcrumb"  style="background-color: #ffffff">
                <ol class="breadcrumb p-1 justify-content-end">
                    <li class="breadcrumb-item">
                        <a th:href="@{/home}" class="text-decoration-none">
                            <i class="fa-solid fa-house me-1"></i> Home
                        </a>
                    </li>
                    <li class="breadcrumb-item active " aria-current="page" th:text="${breadcrumbCurrent}"></li>
                </ol>
            </nav>
        </div>

        <footer th:fragment="footer">
            <p>&copy; 2025 - Book2now</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

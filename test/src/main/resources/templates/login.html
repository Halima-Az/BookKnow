<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #f8f9fa 50%, transparent 50%),
                        url('/images/books.jpg') center/cover no-repeat;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .form-container {
            position: relative;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .close-icon:hover {
            color: #dc3545;
            cursor: pointer;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
        .btn-primary {
            background-image: linear-gradient(135deg, #f9a825, #fbc02d);
            border: none;
            border-radius: 30px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .text-danger {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <form class="form-container" method="post" th:action="@{/dologin}">
        <!-- Close Icon -->
        <a th:href="@{/hello}" class="close-icon" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
        </a>

        <!-- Header -->
        <div class="header">
            <i class="fa-solid fa-book-open-reader"></i>
            <span class="fw-bold">Sign In</span>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="text-danger mb-3">
            Invalid username or password.
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
</div>
</body>
</html>
